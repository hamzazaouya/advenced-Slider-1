<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Slider</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
       <div class="background">
           <img src="img/image1.jpg" alt="" class="bg">
           <img src="img/image2.jpg" alt="" class="bg">
           <img src="img/image3.jpg" alt="" class="bg">
           <img src="img/image4.jpg" alt="" class="bg">
           <img src="img/image5.jpg" alt="" class="bg">
           <img src="img/image6.jpg" alt="" class="bg">
       </div>
        <div class="slider-container">
            <div>
                <div>
                    <div class="slider">
                        <div class="img" id="last">
                            <img src="img/image6.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="img/image1.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="img/image2.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="img/image3.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="img/image4.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="img/image5.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="img/image6.jpg" alt="">
                        </div>
                        <div class="img" id="first">
                            <img src="img/image1.jpg" alt="" >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
            <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>

            <ul>
                <li class="option" option-index="0"></li>
                <li class="option" option-index="1"></li>
                <li class="option" option-index="2"></li>
                <li class="option" option-index="3"></li>
                <li class="option" option-index="4"></li>
                <li class="option" option-index="5"></li>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body></html>
